name: Pull Request CI
run-name: ${{ github.actor }}가 실행함
on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-20.04
    outputs: 
      status: ${{ job.status }}
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: nodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: dependency install
        run: yarn install
      
      - name: interaction test
        run: yarn test-storybook